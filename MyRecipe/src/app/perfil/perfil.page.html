<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>MyRecipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile">
    <ion-avatar>
      <img src="assets/R.png" alt="Foto de perfil">
    </ion-avatar>
    <h1>Perfil de {{ user.username }}</h1>
    <p><strong>Nombre:</strong> <span *ngIf="!isEditing">{{ user.firstName }}</span>
      <ion-input *ngIf="isEditing" [(ngModel)]="user.firstName"></ion-input>
    </p>
    <p><strong>Apellido:</strong> <span *ngIf="!isEditing">{{ user.lastName }}</span>
      <ion-input *ngIf="isEditing" [(ngModel)]="user.lastName"></ion-input>
    </p>
    <p><strong>Fecha de Nacimiento:</strong> <span *ngIf="!isEditing">{{ user.birthDate }}</span>
      <ion-input *ngIf="isEditing" [(ngModel)]="user.birthDate"></ion-input>
    </p>
    <ion-button expand="full" (click)="toggleEdit()">
      {{ isEditing ? 'Cancelar' : 'Editar Perfil' }}
    </ion-button>
    <ion-button *ngIf="isEditing" expand="full" (click)="saveChanges()">Guardar Cambios</ion-button>
    <ion-button expand="full" (click)="logout()">Cerrar Sesi√≥n</ion-button>
  </div>
</ion-content>
