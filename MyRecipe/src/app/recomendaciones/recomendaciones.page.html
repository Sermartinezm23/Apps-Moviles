<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>MyRecipe</ion-title>
  </ion-toolbar>
</ion-header>

<div class="title">
  <h2>Nuestras Recomendaciones:</h2>
</div>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let meal of meals">
      <ion-thumbnail slot="start">
        <img [src]="meal.strMealThumb" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ meal.strMeal }}</h2>
        <p>{{ meal.strInstructions }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
